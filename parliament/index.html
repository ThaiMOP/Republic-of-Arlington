<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parliament of the Republic of Arlington</title>
    <link rel="icon" href="/assets/img/logo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: CPN, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #800;
            padding: 15px 20px;
            color: white;
        }

        .logo img {
            height: 40px;
        }

        .menu {
            display: flex;
            list-style: none;
        }

        .menu li {
            margin: 0 10px;
        }

        .menu a {
            text-decoration: none;
            color: white;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .banner {
            width: 100%;
            height: 300px;
            background: url('/assets/img/banner.jpg') no-repeat center center/cover;
        }

        .icon-menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background: #d90000;
            padding: 20px;
        }

        .icon-menu .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            width: 20%;
            text-align: center;
        }

        .icon-menu .icon-item i {
            height: 80px;
            width: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            background: white;
            color: #d90000;
            border-radius: 50%;
            padding: 15px;
            margin-bottom: 10px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #800;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        @media (max-width: 480px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: #800;
                width: 100%;
                text-align: center;
            }
            .menu.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }

            .icon-menu {
                flex-direction: column;
                align-items: center;
            }
        }
        /* เมื่อจอมีขนาดน้อยกว่า 900px */
        @media (max-width: 900px) {
            .icon-menu .icon-item {
                width: 30%;
            }
        }
        
        /* เมื่อจอมีขนาดน้อยกว่า 450px */
        @media (max-width: 450px) {
            .icon-menu .icon-item {
                width: 45%;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/img/logo.png" alt="Logo">
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger">
            <i class="fa fa-bars"></i>
        </div>
    </header>
    <div class="banner"></div>
    <nav class="icon-menu">
        <a href="#" class="icon-item"><i class="fa fa-landmark"></i> Role of the National Assembly</a>
        <a href="#" class="icon-item"><i class="fa fa-users"></i> Members</a>
        <a href="#" class="icon-item"><i class="fa fa-balance-scale"></i> Law</a>
        <a href="#" class="icon-item"><i class="fa fa-file-alt"></i> Resolutions</a>
        <a href="#" class="icon-item"><i class="fa fa-globe"></i> Int Cooperation</a>
    </nav>
    <main>
        <h1>Welcome to the Parliament of the Republic of Arlington</h1>
        <p>Official website of the National Assembly</p>
    </main>
    <footer>
        <p>&copy; 2025 Parliament of the Republic of Arlington</p>
    </footer>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');
        const icon = document.querySelector('.hamburger i');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });
    </script>
</body>
</html>
