<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: CPN, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .menu.active li:first-child {
            margin-top: 10px;
        }
        .menu.active li {
            padding: 20px;
            border-top: 1px solid #fff;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #800;
            padding: 15px 20px;
            color: white;
        }

        .logo img {
            height: 40px;
        }

        .menu {
            display: flex;
            list-style: none;
        }

        .menu li {
            margin: 0 10px;
        }

        .menu a {
            text-decoration: none;
            color: white;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .banner {
          width: 100%;
          padding: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 300px;
          background: linear-gradient(90deg, #6200ff, #ff005b 50%, #6200ff);
          background-size: 200% auto;
          animation: shine 5s linear infinite;
          color: white;
          font-size: 24px;
          font-weight: bold;
        }
        
        @keyframes shine {
            to {
                background-position: 200%
            }
        }
        
        .box {
            max-width: 600px;
            width: 100%;
            height: fit-content;
            border: 1px solid #fff;
            box-shadow: 1px 1px 2px #ffffff50;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .sub-box {
            padding: 20px;
            color: #fff;
        }


        .icon-menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background: #d90000;
            padding: 20px;
        }

        .icon-menu .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            width: 18%;
            text-align: center;
        }

        .icon-menu .icon-item i {
            height: 80px;
            width: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            background: white;
            color: #d90000;
            border-radius: 50%;
            padding: 15px;
            margin-bottom: 10px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #800;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        @media (max-width: 480px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: #800;
                width: 100%;
                text-align: center;
            }
            .menu.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }

            .icon-menu {
                flex-direction: column;
                align-items: center;
            }
        }
        /* เมื่อจอมีขนาดน้อยกว่า 900px */
        @media (max-width: 900px) {
            .icon-menu .icon-item {
                width: 30%;
            }
        }
        
        /* เมื่อจอมีขนาดน้อยกว่า 600px */
        @media (max-width: 600px) {
            .icon-menu .icon-item {
                width: 45%;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/img/logo.png" alt="Logo">
        </div>
        <ul class="menu">
            <li><a href="">หน้าหลัก</a></li>
            <li><a href="about">เกี่ยวกับรัฐสภา</a></li>
            <li><a href="/parliament/law/">กฎหมาย</a></li>
            <li><a href="#">ติดต่อ</a></li>
        </ul>
        <div class="hamburger">
            <i class="fa fa-bars"></i>
        </div>
    </header>
    <div class="banner">
        <div class="box">
            <div class="sub-box">
                <h2>วาระสภาผู้แทนราษฎร ชุดที่ 1</h2>
                <h4>วาระ 1 เดือน เหลืออีก <span id="time-HR"></span> วัน</h4>
            </div>
        </div>
    </div>
    <nav class="icon-menu">
        <a href="/parliament/about/Role.html" class="icon-item"><i class="fa fa-landmark"></i> บทบาทของรัฐสภา</a>
        <a href="/parliament/about/member.html" class="icon-item"><i class="fa fa-users"></i> สมาชิก</a>
        <a href="/parliament/law/" class="icon-item"><i class="fa fa-balance-scale"></i> กฎหมาย</a>
        <a href="/parliament/vote/" class="icon-item"><i class="fa fa-file-alt"></i> ผลการลงมติ</a>
        <a href="/parliament/about/PNA" class="icon-item"><i class="fa fa-globe"></i> ทำเนียบประธานรัฐสภา</a>
    </nav>
    <main>
        <h1>ยินดีต้อนรับสู่รัฐสภาแห่งสาธารณรัฐอาร์ลิงตัน</h1>
        <p>เว็บไซต์อย่างเป็นทางการของรัฐสภา</p>
    </main>
    <footer>
        <p>&copy; 2025 Parliament of the Republic of Arlington</p>
    </footer>
    <script>
        const endDate = new Date(new Date().getFullYear(), 5, 7); // เดือนใน JS เริ่มจาก 0 = ม.ค. ดังนั้น 4 = พ.ค.
      
        const now = new Date();
        const diffTime = endDate - now;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        // แสดงผลลัพธ์
        document.getElementById("time-HR").textContent = diffDays > 0 ? diffDays : 0;
    </script>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');
        const icon = document.querySelector('.hamburger i');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });
    </script>
</body>
</html>
