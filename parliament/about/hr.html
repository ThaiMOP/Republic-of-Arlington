<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สมาชิกสภาผู้แทนราษฎร</title>
  <link rel="icon" href="/assets/img/logo.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
    <header>
        <div class="logo">
            <img src="/assets/img/logo.png" alt="Logo">
        </div>
        <ul class="menu">
            <li><a href="/parliament/">หน้าหลัก</a></li>
            <li><a href="/parliament/about">เกี่ยวกับรัฐสภา</a></li>
            <li><a href="#">กฎหมาย</a></li>
            <li><a href="#">ติดต่อ</a></li>
        </ul>
        <div class="hamburger">
            <i class="fa fa-bars"></i>
        </div>
    </header>

    
  <div class="select-box">
    <label for="batchSelect">เลือกชุดสมาชิกสภา: </label>
    <select id="batchSelect">
      <option value="ชุดที่ 1">ชุดที่ 1</option>
    </select>
  </div>

  <div class="container" id="memberList"></div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');
        const icon = document.querySelector('.hamburger i');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });
    </script>
  <script src="data.js"></script>
</body>
</html>
