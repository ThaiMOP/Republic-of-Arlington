<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>บทบาทรัฐสภา</title>
  <link rel="icon" href="/assets/img/logo.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/img/logo.png" alt="Logo">
        </div>
        <ul class="menu">
            <li><a href="/parliament/">หน้าหลัก</a></li>
            <li><a href="/parliament/about">เกี่ยวกับรัฐสภา</a></li>
            <li><a href="#">กฎหมาย</a></li>
            <li><a href="#">ติดต่อ</a></li>
        </ul>
        <div class="hamburger">
            <i class="fa fa-bars"></i>
        </div>
    </header>

    
  <div class="select-box">
    <label for="batchSelect">เลือกชุดสมาชิกสภา: </label>
    <select id="batchSelect">
      <option value="ชุดที่ 1">ชุดที่ 1</option>
    </select>
  </div>

  <div class="container" id="memberList"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyFECQBUGhKSXlUnZXYGZEAZ___jkYoXKhuGgUPfBO1kGeIrTEAv20QdO7Tk2VG9_yxDQ/exec";
    const select = document.getElementById("batchSelect");
    const memberList = document.getElementById("memberList");
    let allData = [];

    async function fetchData() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        allData = data;

        const batches = [...new Set(data.map(item => item.batch))];
        select.innerHTML = "";
        batches.forEach(batch => {
          const option = document.createElement("option");
          option.value = batch;
          option.textContent = batch;
          select.appendChild(option);
        });

        showMembers(select.value);
      } catch (err) {
        memberList.innerHTML = "<p>เกิดข้อผิดพลาดในการโหลดข้อมูล</p>";
        console.error(err);
      }
    }

    function showMembers(batch) {
      memberList.innerHTML = "";
      const filtered = allData.filter(item => item.batch === batch);
    
      filtered.forEach((item, index) => {
        const statusColor = item.status === "ดำรงตำแหน่ง" ? "#00a52a" : "#ff0000";
    
        const box = document.createElement("div");
        box.className = "profile-box";
        box.innerHTML = `
          <h2>${item.no}. ${item.name}</h2>
          <p style="color: ${item.color};">${item.party}</p>
          <p>สภาผู้แทนราษฎร ${item.batch}</p>
          <p>วาระ ${item.start} - ${item.end}</p>
          <p style="color: ${statusColor};">${item.status}</p>
        `;
        memberList.appendChild(box);
      });
    }


    select.addEventListener("change", () => {
      showMembers(select.value);
    });

    fetchData();
  </script>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu');
        const icon = document.querySelector('.hamburger i');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });
    </script>

</body>
</html>
