<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ทำเนียบประธานรัฐสภา</title>
  <link rel="icon" href="/assets/img/logo.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: CPN, sans-serif;
    }
    body {
      background-color: #f4f4f4;
    }

    

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #800;
            padding: 15px 20px;
            color: white;
        }

        .logo img {
            height: 40px;
        }

        .menu {
            display: flex;
            list-style: none;
        }

        .menu li {
            margin: 0 10px;
        }

        .menu a {
            text-decoration: none;
            color: white;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .icon-menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background: #d90000;
            padding: 20px;
        }

        .icon-menu .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            width: 18%;
            text-align: center;
        }

        .icon-menu .icon-item i {
            height: 80px;
            width: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            background: white;
            color: #d90000;
            border-radius: 50%;
            padding: 15px;
            margin-bottom: 10px;
        }


    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .profile-box {
      background-color: white;
      border: 2px solid #800;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);    
      text-align: center;
    }

    .profile-box h2 {
      margin: 0 0 5px;
      font-size: 20px;
      color: #800;
    }

    .profile-box p {
      margin: 5px 0;
      color: #333;
    }

    @media (min-width: 768px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    h1[center] {
        text-align: center;
        margin-top: 10px;
    }
     @media (max-width: 480px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: #800;
                width: 100%;
                text-align: center;
            }
            .menu.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }

            .icon-menu {
                flex-direction: column;
                align-items: center;
            }
        }
        /* เมื่อจอมีขนาดน้อยกว่า 900px */
        @media (max-width: 900px) {
            .icon-menu .icon-item {
                width: 30%;
            }
        }
        
        /* เมื่อจอมีขนาดน้อยกว่า 600px */
        @media (max-width: 600px) {
            .icon-menu .icon-item {
                width: 45%;
            }
        }
  </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/img/logo.png" alt="Logo">
        </div>
        <ul class="menu">
            <li><a href="/parliament/">หน้าหลัก</a></li>
            <li><a href="/parliament/about">เกี่ยวกับรัฐสภา</a></li>
            <li><a href="#">กฎหมาย</a></li>
            <li><a href="#">ติดต่อ</a></li>
        </ul>
        <div class="hamburger">
            <i class="fa fa-bars"></i>
        </div>
    </header>

  <h1 center="">ทำเนียบประธานรัฐสภา</h1>
  <div class="container">
    <div class="profile-box">
      <h2>1. นายณภัทร สุวรรณสวัสดิ์</h2>
      <p>ประธานรัฐสภา</p>
      <p>ประธานสภาผู้แทนราษฎร (ชั่วคราว)</p>
      <p>วาระ 4 เมษายน 2568 - ปัจจุบัน</p>
    </div>
    
  </div>

</body>
</html>
