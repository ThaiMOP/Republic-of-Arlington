<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ทำเนียบประธานรัฐสภา</title>
  <link rel="icon" href="/assets/img/logo.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: CPN, sans-serif;
    }
    body {
      background-color: #f4f4f4;
    }

    header {
      background-color: #800;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .profile-box {
      background-color: white;
      border: 2px solid #800;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile-box h2 {
      margin: 0 0 5px;
      font-size: 20px;
      color: #800;
    }

    .profile-box p {
      margin: 5px 0;
      color: #333;
    }

    @media (min-width: 768px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="/assets/img/logo.png" alt="โลโก้รัฐสภา">
    <h1>ทำเนียบประธานรัฐสภา</h1>
  </header>

  <div class="container">
    <div class="profile-box">
      <h2>1. นายณภัทร สุวรรณสวัสดิ์</h2>
      <p>ประธานรัฐสภา</p>
      <p>ประธานสภาผู้แทนราษฎร (ชั่วคราว)</p>
      <p>วาระ 4 เมษายน 2568 - ปัจจุบัน</p>
    </div>
    
  </div>

</body>
</html>
