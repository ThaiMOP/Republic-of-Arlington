<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เข้าสู่ระบบ - e-Self Service</title>
  <link rel="icon" href="https://rep-arlington.pages.dev/assets/img/logo.png" type="image/png">
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>ระบบบริการผู้ประกันตน e-Self Service</h2>
    <form id="loginForm">
      <label for="username">เลขบัตรประชาชน / ชื่อผู้ใช้งาน</label>
      <input type="text" id="username" name="username" required>

      <label for="password">รหัสผ่าน</label>
      <input type="password" id="password" name="password" required>

      <div class="options">
        <a href="#">ลืมรหัสผ่าน?</a>
      </div>

      <div class="flex">
          <button type="submit">เข้าสู่ระบบ</button>
          <button type="button">สมัครสมาชิก</button>
      </div>
    </form>
    <div id="message"></div>
  </div>

  <script src="login.js"></script>
</body>
</html>
