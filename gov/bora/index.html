<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login เข้าสู่ระบบ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .hidden { display: none; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f0f0f0; }
    img { width: 60px; }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">เข้าสู่ระบบ</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="data-box" class="hidden">
    <h2>ข้อมูลทะเบียนราษฎร์</h2>
    <button onclick="logout()">ออกจากระบบ</button>
    <table id="data-table">
      <thead>
        <tr>
          <th>รูป</th>
          <th>ชื่อไทย</th>
          <th>ชื่ออังกฤษ</th>
          <th>หมายเลขบัตร</th>
          <th>วันเกิด</th>
          <th>เพศ</th>
          <th>สัญชาติ</th>
          <th>ศาสนา</th>
          <th>ออกบัตร</th>
          <th>หมดอายุ</th>
          <th>วุฒิ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const correctUsername = "admin";
    const correctPassword = "1234";
    const apiUrl = "https://script.google.com/macros/s/AKfycbz4OteJFXPN2fc18Lye85f1-zaRj_LkXYy9fjDO3wsOTwX478MTSe2A3PkJx-g7iUnN/exec";

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const errorBox = document.getElementById("login-error");

      if (u === correctUsername && p === correctPassword) {
        document.getElementById("login-box").classList.add("hidden");
        document.getElementById("data-box").classList.remove("hidden");
        loadData();
      } else {
        errorBox.textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
      }
    }

    function logout() {
      document.getElementById("login-box").classList.remove("hidden");
      document.getElementById("data-box").classList.add("hidden");
    }

    function loadData() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#data-table tbody");
          tbody.innerHTML = "";

          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td><img src="${row['รูปภาพ']}" alt="img"></td>
              <td>${row['ชื่อไทย']}</td>
              <td>${row['ชื่ออังกฤษ']}</td>
              <td>${row['หมายเลขบัตร']}</td>
              <td>${row['วันเกิด']}</td>
              <td>${row['เพศ']}</td>
              <td>${row['สัญชาติ']}</td>
              <td>${row['ศาสนา']}</td>
              <td>${row['ออกบัตร']}</td>
              <td>${row['หมดอายุ']}</td>
              <td>${row['วุฒิ']}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }
  </script>
</body>
</html>
