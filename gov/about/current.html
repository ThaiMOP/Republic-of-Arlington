<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ข้อมูลชุด ครม.</title>
  <link rel="icon" href="/assets/img/logo.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
  <style>
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: CPN, sans-serif;
    }
    
    body { padding: 20px; }
    select { margin: 10px; padding: 5px; }
    .grid-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      width: 32%;
      max-width: 200px;
      box-sizing: border-box;
    }
    .hidden-box {
      width: 32%;
      visibility: hidden;
    }
    /* .container คล้ายกับ Bootstrap */
    .container {
      width: 100%;
      max-width: 1140px; /* กำหนดขนาดสูงสุดเหมือนกับ container ของ Bootstrap */
      margin: 0 auto; /* จัดให้อยู่กลางหน้าจอ */
      padding: 0 15px; /* เพิ่ม padding ซ้าย-ขวา */
    }
    
    /* เพิ่มความยืดหยุ่นตามขนาดหน้าจอ */
    @media (max-width: 1200px) {
      .container {
        max-width: 960px; /* สำหรับหน้าจอขนาดกลาง */
      }
    }
    
    @media (max-width: 992px) {
      .container {
        max-width: 720px; /* สำหรับหน้าจอขนาดเล็ก */
      }
    }
    
    @media (max-width: 768px) {
      .container {
        max-width: 540px; /* สำหรับมือถือ */
      }
    }
    
    @media (max-width: 576px) {
      .container {
        max-width: 100%; /* สำหรับหน้าจอที่เล็กสุดจะให้เต็มหน้าจอ */
      }
    }
  </style>
</head>
<body>

  <label for="category">หมวดหมู่:</label>
  <select id="category"></select>

  <label for="set">ชุด:</label>
  <select id="set" disabled></select>

  <div id="container"></div>

  <script src="data.js"></script>

</body>
</html>
