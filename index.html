<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>หน้าหลัก</title>
  <link rel="icon" href="/assets/img/logo.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: CPN, sans-serif;
    }
    body {
      background-color: #000;
      color: white;
    }
    header {
      background: linear-gradient(45deg, #ff8200, #fff300);
      padding: 10px 0;
    }
    
    li.nav-item a.text-dark {
        color: #fff !important;
    }
    li.nav-item a.text-dark:hover {
        color: #0a58ca !important;
    }
    .navbar-brand img {
      height: 40px;
    }
    .carousel-item img {
      width: 400px;
      height: 400px;
      object-fit: cover;
    }
    @media (max-width: 471.98px) {
      .carousel-item img {
        width: 200px;
        height: 200px;
      }
    }
    footer {
      background-color: #111;
      padding: 20px 0;
      text-align: center;
      color: #bbb;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
    }
    a:hover {
      color: #0a58ca;

<body>

<!-- Header -->
<header>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">

    </nav>
  </div>
</header>

<main class="py-5">

    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">

        </div>
        <div class="carousel-item">

        </div>
        <div class="carousel-item">
          <img src="/ArlingtonADS/8.webp" alt="Slide 8">
        </div>
        <div class="carousel-item">
          <img src="/ArlingtonADS/9.webp" alt="Slide 9">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
