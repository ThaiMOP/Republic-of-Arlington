<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สำนักงานคณะกรรมการการเลือกตั้ง - สาธารณรัฐแห่งอาร์ลิงตัน</title>
    <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
    <link rel="stylesheet" href="/assets/css/election.css">
    <script src="/assets/js/time.js"></script>
</head>
<body>
    <header>
        <div data-flex="0">
            <img src="/assets/img/eca.png" height="50px">
            <h3>สำนักงานคณะกรรมการการเลือกตั้ง</h3>
        </div>
        <div>
            <p id="time"></p>
        </div>
    </header>
    <div class="mt-5">

    </div>
    <img src="/assets/img/eca-banner.png" width="100%">
    <div data-election data-flex="1"></div>

    <script>
    function updateElectionStatus() {
        const electionTag = document.querySelector("[data-election]");
        if (!electionTag) return;
    
        const now = new Date();
        const startTime = new Date("2025-04-01T09:00:00"); // 1 เม.ย. 2025 09:00
        const endTime = new Date("2025-04-01T10:00:00");   // 1 เม.ย. 2025 10:00
    
        if (now < startTime) {
            // ยังไม่ถึงเวลาเลือกตั้ง
            electionTag.innerHTML = `<h1>ยังไม่ถึงเวลาใช้สิทธิออกเสียงลงคะแนน</h1>`;
        } else if (now >= startTime && now < endTime) {
            // ถึงเวลาเลือกตั้ง
            electionTag.innerHTML = `<div class="eca-btn">เข้าระบบใช้สิทธิเลือกตั้ง</div>`;
        } else {
            // หมดเวลาเลือกตั้ง
            electionTag.innerHTML = `<h1>สิ้นสุดเวลาใช้สิทธิออกเสียงลงคะแนนแล้ว</h1>`;
        }
    }
    
    // อัปเดตสถานะเมื่อโหลดหน้า
    updateElectionStatus();
    
    // ตั้งเวลาอัปเดตทุก 1 นาที
    setInterval(updateElectionStatus, 60000);
    </script>

</body>
</html>
