<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>ประกาศสารรัฐบาล - สำนักงานคณะกรรมการกฤษฎีกา</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
   
    <header>
        <div class="logo_header">
            <img src="https://rep-arlington.pages.dev/assets/img/ocs.png" alt="">
            <h4>สำนักงานคณะกรรมการกฤษฎีกา</h4>
        </div>
        <div class="list_header">
            <ul>
                <li><a href="#">หน้าแรก</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="bg-light" style=" padding: 30px; ">
            <div class="announce m-b-10">
                <h4 style="font-size: 1.35714em;"><i class="fas fa-bullhorn m-r-10"></i>สารรัฐบาลที่ประกาศล่าสุด</h4>
                <div class="post-thumbnail-list" id="postList"></div>
            </div>
        </section>
    </main>
    <main style="margin: 0;">
        <section  class="bg-light" style="padding: 30px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-9 no-padding">
                        <h3 id="list-tab" class="font-red top10" style="font-size: 1.78571em;">
                            <i class="fas fa-book m-r-10"></i>
                            สารรัฐบาลที่ประกาศล่าสุด ๑๐๐ รายการ
                        </h3>
                    </div>
                    <div class="col-md-3 no-padding">
                        <select aria-label="หมวดหมู่" class="form-control search-slt bor-l-3" id="tab-type">
                            <option value="all-tab">ทั้งหมด</option>
                            <option value="law-tab">กฎหมาย/คำวินิจฉัย</option>
                            <option value="honor-tab">ทะเบียนฐานันดร/เครื่องราชอิสริยาภรณ์/ยศ</option>
                            <option value="news-tab">ข่าวในพระราชสำนัก/หมายกำหนดการ</option>
                            <option value="dbd-tab">ทะเบียนการค้า/นิติบุคคล/ประกาศ/คำสั่งที่เกี่ยวข้อง</option>
                            <option value="bankrupt-tab">พิทักษ์ทรัพย์/ล้มละลาย/คนไร้ความสามารถ ฯลฯ</option>

                        </select>
                    </div>
                    <div class="seperator"></div>
                    <div id="post-list" class="post-thumbnail-list p-b-20 list-tab all-tab" style="display: block;"></div>
                    <button id="loadMoreBtn" style="margin-top: 20px;" class="btn btn-creative btn-icon-holder btn-shadow btn-light-hover">ดูเพิ่ม</button>
                </div>
            </div>
        </section>
    </main>
    <div id="toast-container"></div>

    <script src="script.js"></script>
        
</body>
</html>
