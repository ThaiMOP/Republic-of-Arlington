<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Div</title>
    <link rel="icon" href="/assets/img/eca.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/eca-login.css">
</head>
<body>
    <div id="root" class="h-100"></div>
    <script src="/assets/plugins/global/reg.js"></script>
    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault(); // ป้องกันการส่งฟอร์มแบบปกติ
      document.getElementById("message").textContent = "Submitting..";
      document.getElementById("message").style.display = "block";
      document.getElementById("submit-button").disabled = true;
    
      // รวบรวมข้อมูลฟอร์ม
      var formData = new FormData(this);
      var keyValuePairs = [];
      for (var pair of formData.entries()) {
        keyValuePairs.push(pair[0] + "=" + encodeURIComponent(pair[1])); // ป้องกันปัญหาอักขระพิเศษ
      }
    
      var formDataString = keyValuePairs.join("&");
    
      // ส่งข้อมูลไปยัง Google Apps Script
      fetch(
        "https://script.google.com/macros/s/AKfycbwTjlY46zXt72-L888xPP6zQRUezAAisH_Ck8SMw-ldnmueS1lyAIlfTyCvV07VZwCM/exec",
        {
          redirect: "follow",
          method: "POST",
          body: formDataString,
          headers: {
            "Content-Type": "text/plain;charset=utf-8",
          },
        }
      )
        .then(function (response) {
          if (response.ok) {
            return response.json(); // ถ้าส่งข้อมูลสำเร็จ ให้ดึงข้อมูล JSON กลับมา
          } else {
            throw new Error("Failed to submit the form.");
          }
        })
        .then(function (data) {
          // แสดงข้อความสำเร็จ
          document.getElementById("message").textContent = "Data submitted successfully!";
          document.getElementById("message").style.backgroundColor = "green";
          document.getElementById("message").style.color = "beige";
    
          // รีเซ็ตฟอร์ม
          document.getElementById("form").reset();
    
          // รอ 2.6 วินาทีแล้วเปลี่ยนหน้า
          setTimeout(function () {
            window.location.href = "/eca/party-admin/reg-2.html";
          }, 2600);
        })
        .catch(function (error) {
          console.error(error);
          document.getElementById("message").textContent = "An error occurred while submitting the form.";
          document.getElementById("message").style.backgroundColor = "red";
          document.getElementById("message").style.color = "white";
        })
        .finally(function () {
          document.getElementById("submit-button").disabled = false;
        });
    });

    </script>
</body>
</html>
