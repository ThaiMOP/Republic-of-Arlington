<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบค้นหา</title>
  
  <!-- Google Fonts Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    input, button { font-family: CPN, sans-serif; }
    input { outline: none; }
    body {
      padding: 14px 6px 0 6px;
      font-family: CPN, sans-serif;
      background-color: transparent;
      overflow: hidden;
    }
    #search-query {
      width: 50vw;
      min-width: 480px;
      max-width: 720px;
      margin: 0 auto;
      background: #FFF;
      border-radius: 4px;
      box-shadow: 0 2px 2px rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      padding: 6px 12px;
    }
    #search-query-input {
      flex: 1;
      font-size: 16px;
      border: none;
      color: #000;
      background: transparent;
      height: 36px;
    }
    .material-symbols-outlined {
      cursor: pointer;
      font-size: 24px;
      margin-right: 8px;
    }
    h6 {
      margin: 0;
      font-weight: normal;
      font-size: 12px;
      color: #666;
    }
  </style>

  <script>
    function submitSearch() {
      const query = document.getElementById("search-query-input").value.trim();
      if (!query) return;
      const url = 'https://rep-arlington.pages.dev/search?query=' + encodeURIComponent(query);
      window.open(url, '_blank');
    }

    function searchKeyPress(e) {
      if (e.key === "Enter") {
        submitSearch();
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <center><h1>ระบบค้นหา</h1></center><br>
  <div id="search-query">
    <span class="material-symbols-outlined" onclick="submitSearch()">search</span>
    <input type="text" id="search-query-input" placeholder="คุณต้องการค้นหาอะไร?" onkeypress="return searchKeyPress(event);">
  </div>
  <center><h6>Enhanced by REP-ARL</h6></center>
</body>
</html>
