<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Web Portal - ข้อมูลส่วนตัว</title>
  <link rel="icon" href="https://rep-arlington.pages.dev/assets/img/eca.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
  <link rel="stylesheet" href="assets/main.css">
</head>
<body>
  <header>
    <img class="logo" src="https://rep-arlington.pages.dev/assets/img/logo.png" alt="Logo">
    <div class="profile-container" id="profileContainer">
      <img class="avatar" id="avatar" src="" alt="Avatar">
      <div class="profile-box" id="profileBox">
        <div id="username" style="margin-bottom: 10px;">นายณภัทร สุวรรณสวัสดิ์</div>
        <button onclick="logout()">ออกจากระบบ</button>
      </div>
    </div>
  </header>

  <main style="margin-top: 68px;padding-top: 20px;margin-bottom: 20px;padding-left: 10px;">
    <a href="dashboard">กลับหน้าหลัก</a>
  </main>

  <div class="container">
    <div class="box" id="personalBox">
      <h2>ข้อมูลส่วนบุคคล</h2>
      <div class="profile">
        <img class="avatar" id="avatar" src="" alt="Discord Avatar">
        <div id="personalInfo"></div>
      </div>
    </div>
    <div class="box" id="addressBox">
      <h2>ที่อยู่</h2>
      <div id="addressInfo"></div>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyZGnc58H6tmwe2_hGGLzr4BktYcOS9xf7rch9JIKWbXv0VUV0pwSIcBptp1oTH5gmZ/exec";

    const discordToken = localStorage.getItem('discord_token');
    const userDataEncoded = localStorage.getItem('election_user_data');
    let userData = null;

    if (!discordToken || !userDataEncoded) {
      document.body.innerHTML = "<p>กรุณาเข้าสู่ระบบก่อน</p>";
      throw new Error("No user data");
    }

    userData = JSON.parse(userDataEncoded);
    const avatarUrl = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;

    document.querySelectorAll(".avatar").forEach(img => {
      img.src = avatarUrl;
    });

    function renderUserData() {
      document.getElementById("personalInfo").innerHTML = `
        <p>ชื่อ - สกุล (ไทย): <span>${userData.prefix}${userData.fname} ${userData.lname}</span></p>
        <p>วัน/เดือน/ปีเกิด: ${userData.dateofbirth}</p>
        <p>เพศ: ${userData.gender}</p>
        <p>สัญชาติ: ${userData.nationality}</p>
        <p>ศาสนา: ${userData.religion}</p>
        <p><button onclick="showEditForm()">แก้ไขข้อมูล</button></p>
      `;

      document.getElementById("addressInfo").innerHTML = `
        <p>บ้านเลขที่: ${userData.house_number}</p>
        <p>ตำบล: ${userData.subdistrict}</p>
        <p>อำเภอ: ${userData.district}</p>
        <p>จังหวัด: ${userData.province}</p>
      `;
    }

    function showEditForm() {
      const formHtml = `
        <p>ชื่อ: <input type="text" id="fname" value="${userData.fname}"></p>
        <p>นามสกุล: <input type="text" id="lname" value="${userData.lname}"></p>
        <p>วันเกิด: <input type="date" id="dateofbirth" value="${userData.dateofbirth}"></p>
        <p>เพศ: <input type="text" id="gender" value="${userData.gender}"></p>
        <p>สัญชาติ: <input type="text" id="nationality" value="${userData.nationality}"></p>
        <p>ศาสนา: <input type="text" id="religion" value="${userData.religion}"></p>
        <p><button onclick="submitEdit()">บันทึกการแก้ไข</button></p>
      `;
      document.getElementById("personalInfo").innerHTML = formHtml;
    }

    async function submitEdit() {
      const updatedData = {
        ...userData,
        fname: document.getElementById("fname").value,
        lname: document.getElementById("lname").value,
        dateofbirth: document.getElementById("dateofbirth").value,
        gender: document.getElementById("gender").value,
        nationality: document.getElementById("nationality").value,
        religion: document.getElementById("religion").value,
      };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify([updatedData])
        });

        const result = await response.json();
        if (result.status === "success") {
          localStorage.setItem("election_user_data", JSON.stringify(updatedData));
          alert("บันทึกสำเร็จ ✅");
          location.reload();
        } else {
          alert("เกิดข้อผิดพลาด: " + result.message);
        }
      } catch (err) {
        console.error("Error updating data:", err);
        alert("ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์");
      }
    }

    // เรียกใช้ตอนโหลด
    renderUserData();
  </script>
</body>
</html>
