<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>สำนักบริหารการทะเบียน กระทรวงการปกครอง</title>
  <link rel="icon" href="https://rep-arlington.pages.dev/assets/img/eca.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
  <link rel="stylesheet" href="assets/main.css">
</head>
<body>
  <header>
    <img class="logo" src="https://rep-arlington.pages.dev/assets/img/logo.png" alt="Logo" />
    <div class="profile-container" id="profileContainer">
      <img class="avatar" id="avatar" src="" alt="Avatar" />
      <div class="profile-box" id="profileBox">
        <div id="username" style="margin-bottom: 10px;"></div>
        <button onclick="logout()">ออกจากระบบ</button>
      </div>
    </div>
  </header>

  <img class="banner" src="/assets/img/eca/ELECTION-DASHBOARD.png" alt="Banner" />

  <div class="container">
    <div class="menu">
      <button id="generalElection">เลือกตั้งเป็นการทั่วไป</button>
      <button id="hrElection">เลือกตั้งสมาชิกสภาผู้แทนราษฎร</button>
      <button id="senateElection">เลือกตั้งวุฒิสภา</button>
      <button id="report">แจ้งเหตุไม่ไปใช้สิทธิเลือกตั้ง</button>
      <button id="check">ตรวจสอบสิทธิ์เลือกตั้ง</button>
    </div>
  </div>

<script>
  const fragment = new URLSearchParams(window.location.hash.slice(1));
  const accessToken = fragment.get('access_token');

  function logout() {
    localStorage.removeItem('discord_token');
    localStorage.removeItem('election_user_data');
    window.location.href = '/election/login/logout.html';
  }

  if (accessToken) {
    localStorage.setItem('discord_token', accessToken);
  }

  const token = accessToken || localStorage.getItem('discord_token');

  if (token) {
    fetch('https://discord.com/api/users/@me', {
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
    .then(res => {
      if (!res.ok) {
        throw new Error('ไม่สามารถดึงข้อมูลผู้ใช้จาก Discord API');
      }
      return res.json();
    })
    .then(user => {
      const discordId = user.id;

      // แสดงรูป avatar ตามปกติ
      document.getElementById('avatar').src =
        `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;

      // ดึงข้อมูลจาก Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbyZGnc58H6tmwe2_hGGLzr4BktYcOS9xf7rch9JIKWbXv0VUV0pwSIcBptp1oTH5gmZ/exec')
        .then(res => {
          if (!res.ok) {
            throw new Error('ไม่สามารถดึงข้อมูลจาก Google Script');
          }
          return res.json();
        })
        .then(data => {
          localStorage.setItem('election_user_data', JSON.stringify(data));
          console.log('ข้อมูลจาก Google Script:', data);

          // หา user ที่ตรงกับ Discord ID
          const matchedUser = data.find(entry => entry.id === discordId);

          if (matchedUser) {
            const fullName = `${matchedUser.prefix}${matchedUser.fname} ${matchedUser.lname}`;
            document.getElementById('username').textContent = fullName;
          } else {
            // ถ้าไม่พบ ให้ fallback เป็น Discord username
            document.getElementById('username').textContent =
              `${user.username}#${user.discriminator}`;
          }

        })
        .catch(err => {
          console.error('เกิดข้อผิดพลาดระหว่างดึงข้อมูล Google Script:', err);
        });
    })
    .catch(err => {
      console.error('เกิดข้อผิดพลาดระหว่างดึงโปรไฟล์ Discord:', err);
      document.body.innerHTML = '<p>เกิดข้อผิดพลาดในการตรวจสอบข้อมูลผู้ใช้</p>';
    });
  } else {
    document.body.innerHTML = '<p>ไม่พบ access token</p>';
  }

  // จัดการ dropdown โปรไฟล์
  const profileContainer = document.getElementById('profileContainer');
  const profileBox = document.getElementById('profileBox');

  profileContainer.addEventListener('click', () => {
    profileBox.classList.toggle('show');
  });

  window.addEventListener('click', (e) => {
    if (!profileContainer.contains(e.target)) {
      profileBox.classList.remove('show');
    }
  });
</script>



</body>
</html>
