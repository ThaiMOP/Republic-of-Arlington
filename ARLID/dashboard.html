<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>สำนักบริหารการทะเบียน กระทรวงการปกครอง</title>
  <link rel="icon" href="https://rep-arlington.pages.dev/assets/img/eca.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <img class="logo" src="https://rep-arlington.pages.dev/assets/img/logo.png" alt="Logo" />
    <div class="profile-container" id="profileContainer">
      <img class="avatar" id="avatar" src="" alt="Avatar" />
      <div class="profile-box" id="profileBox">
        <div id="username" style="margin-bottom: 10px;"></div>
        <button onclick="logout()">ออกจากระบบ</button>
      </div>
    </div>
  </header>

  <script>
    const fragment = new URLSearchParams(window.location.hash.slice(1));
    const accessToken = fragment.get('access_token');
  
    function logout() {
      localStorage.removeItem('discord_token');
      localStorage.removeItem('election_user_data');
      window.location.href = 'logout.html';
    }
  
    if (accessToken) {
      localStorage.setItem('discord_token', accessToken);
    }
  
    const token = accessToken || localStorage.getItem('discord_token');
  
    if (token) {
      fetch('https://discord.com/api/users/@me', {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(user => {
        if (!user.id) throw new Error("ไม่สามารถดึงข้อมูลผู้ใช้ Discord ได้");
  
        // แสดงข้อมูลโปรไฟล์จาก Discord
        const avatarURL = user.avatar 
          ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
          : 'https://cdn.discordapp.com/embed/avatars/0.png'; // fallback
  
        document.getElementById('avatar').src = avatarURL;
        document.getElementById('username').textContent = `${user.username}#${user.discriminator}`;
  
        // ดึงข้อมูลจาก Google Sheet API
        return fetch('https://script.google.com/macros/s/AKfycbyZGnc58H6tmwe2_hGGLzr4BktYcOS9xf7rch9JIKWbXv0VUV0pwSIcBptp1oTH5gmZ/exec');
      })
      .then(res => res.json())
      .then(data => {
        const user = JSON.parse(atob(localStorage.getItem('election_user_data') || 'null'));
        if (!user || !user.id) throw new Error("ข้อมูลผู้ใช้หาย");
  
        const matched = data.find(entry => entry.id === user.id);
  
        if (!matched) {
          // ถ้าไม่พบในฐานข้อมูล
          window.location.href = 'index.html';
        } else {
          // บันทึกข้อมูลเพิ่ม (เช่น ชื่อจริง)
          localStorage.setItem('election_user_data', btoa(JSON.stringify(matched)));
          console.log("ข้อมูลผู้ใช้:", matched);
          // คุณสามารถแสดงชื่อจริงเพิ่มได้ เช่น:
          // document.getElementById('username').textContent += ` (${matched.name})`;
        }
      })
      .catch(err => {
        console.error(err);
        document.body.innerHTML = '<p>เกิดข้อผิดพลาดในการตรวจสอบข้อมูลผู้ใช้</p>';
      });
    } else {
      document.body.innerHTML = '<p>ไม่พบ access token</p>';
    }
  
    // จัดการโปรไฟล์ dropdown
    const profileContainer = document.getElementById('profileContainer');
    const profileBox = document.getElementById('profileBox');
  
    profileContainer.addEventListener('click', () => {
      profileBox.classList.toggle('show');
    });
  
    window.addEventListener('click', (e) => {
      if (!profileContainer.contains(e.target)) {
        profileBox.classList.remove('show');
      }
    });
  </script>  
</body>
</html>
