<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>สำนักบริหารการทะเบียน กระทรวงการปกครอง</title>
  <link rel="icon" href="https://rep-arlington.pages.dev/assets/img/eca.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
  <link rel="stylesheet" href="assets/main.css">
</head>
<body>
  <header>
    <img class="logo" src="https://rep-arlington.pages.dev/assets/img/logo.png" alt="Logo" />
    <div class="profile-container" id="profileContainer">
      <img class="avatar" id="avatar" src="" alt="Avatar" />
      <div class="profile-box" id="profileBox">
        <div id="username" style="margin-bottom: 10px;"></div>
        <button onclick="logout()">ออกจากระบบ</button>
      </div>
    </div>
  </header>

  <div class="container" style=" margin-top: 68px; padding-top: 20px; ">
    <div class="type">
        <div id="row"><img src="assets/grid.svg"></div>
        <div id="column"><img src="assets/bar.svg"></div>
    </div>
    <div id="ilovemenu">
      <div data-menu="1">
        <button id="webportal">ตรวจสอบข้อมูลตนเอง</button>
        <button id="change">เปลี่ยนข้อมูล ชื่อ-สกุล</button>
        <button id="election">ระบบเลือกตั้ง</button>
        <button id="stable" disabled>ฐานข้อมูลด้านความมั่นคง</button>
        <button id="honour" disabled>เครื่องอิสริยาภรณ์</button>
        <button id="ocs">ตรวจสอบประกาศสารรัฐบาล</button>
      </div>
    </div>
  </div>
  
  <script src="assets/main.js"></script>
</body>
</html>
