<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>สำนักงานอัยการสูงสุด</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-bar">
      <img src="logo.png" alt="โลโก้" class="logo">
      <nav class="menu_header" id="menu-header">
        <a href="#">หน้าหลัก</a>
        <a href="#">เกี่ยวกับเรา</a>
        <a href="#">บริการ</a>
        <a href="#">ติดต่อ</a>
      </nav>
      <div class="menu_hamburger" id="menu-toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- Slider -->
  <section class="slider" id="slider">
    <img src="slide1.jpg" class="slide active">
    <img src="slide2.jpg" class="slide">
    <img src="slide3.jpg" class="slide">
  </section>

  <!-- ข่าวสาร -->
  <section class="news" id="news">
    <h2>ข่าวสาร</h2>
    <div class="news-container" id="news-container"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>สำนักงานอัยการสูงสุด ศูนย์ราชการนฤเบศร์ธรรมนคร</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
